<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="projeto2.css">
    <title>Desafio Me Acha</title>

</head>

<body>
    <header>
        <h1>ME ACHA !</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        <div id="divicone">
            <span id="icone" class="material-icons">
            travel_explore
            </span>
        </div>
    </header>

</body>

<main>
    <div   class="formulario"> 
        <section class="forms">
            <form method="post" name="buscaCep">
                <fieldset>
                    <label for="cepsearch">Cep</label>
                    <input type="text" required placeholder="Informe o cep !!!  - Somente Números !!!" class="textos" name="cepsearch" id="cepsearch" value="">
                    <label for="rua">Rua</label>
                    <input type="text" class="textos" id="rua" name="rua" value="">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="textos" id="bairro" name="bairro" value="">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="textos" id="cidade" name="cidade" value="">
                    <label for="estado">Estado</label>
                    <input type="text" class="textos" id="estado" name="estado" value="">
                </fieldset> 
                    <button> <strong>  BUSCAR </strong> </button>
            </form>
        </section>
    </div>
</main>

    <footer>
        <h6>By: Leandro Dukiévicz</h6>
    </footer>

</html>
